name: CI/CD

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

concurrency: ${{ github.ref }}

env:
  ENV_KEY: env-vars
  ENV_FILE: env.yaml
  GCP_SA: bi-reti@reti-vn-1.iam.gserviceaccount.com

jobs:
  set-env:
    runs-on: ubuntu-latest
    outputs:
      fn-name: ${{ steps.set-fn-name.outputs.fn-name }}
    steps:
      - name: Set env vars (dev)
        if: github.ref_name == 'dev'
        run: |
          echo "FUNCTION_NAME=reti-callio-dev" >> $GITHUB_ENV
          echo "PUBLIC_URL=https://us-central1-reti-vn-1.cloudfunctions.net/reti-callio-dev" >> $GITHUB_ENV

      - name: Set env vars (prod)
        if: github.ref_name == 'master'
        run: |
          echo "FUNCTION_NAME=reti-callio" >> $GITHUB_ENV
          echo "PUBLIC_URL=https://us-central1-reti-vn-1.cloudfunctions.net/reti-callio" >> $GITHUB_ENV

      - id: set-fn-name
        name: Set Function Name
        run: echo "::set-output name=fn-name::${{ env.FUNCTION_NAME}}"

      - name: Create ${{ env.ENV_KEY }}
        run: |
          echo "CALLIO_TOKEN: ${{ secrets.CALLIO_TOKEN }}" >> ${{ env.ENV_FILE }}
          echo "GCP_SA: ${{ env.GCP_SA }}" >> ${{ env.ENV_FILE }}
          echo "PUBLIC_URL: ${{ env.PUBLIC_URL }}" >> ${{ env.ENV_FILE }}

      - name: Upload ${{ env.ENV_FILE }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ENV_KEY }}
          path: ${{ env.ENV_FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: set-env
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download ${{ env.ENV_FILE }}
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.ENV_KEY }}

      - name: Auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Deploy
        uses: google-github-actions/deploy-cloud-functions@v0
        with:
          name: ${{ needs.set-env.outputs.fn-name }}
          entry_point: main
          runtime: python39
          memory_mb: 4096MB,
          timeout: 530,
          service_account_email: ${{ env.GCP_SA }}
          env_vars_file: ${{ env.ENV_FILE }}

  clean-up:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - run: echo "" > ${{ env.ENV_FILE }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ENV_KEY }}
          path: ${{ env.ENV_FILE }}

